<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
* {margin:0; padding:0; list-style:none;}

#ul1 {width:516px; margin:10px auto; position:relative;}
#ul1 li {width:150px; height:150px; background:#CCC; border:1px solid black; float:left; margin:10px; z-index:1;}
</style>
<script src="move3.js"></script>
<script>
window.onload=function ()
{
	var oUl=document.getElementById('ul1');
	var aLi=oUl.children;
	
	var aPos=[];
	
	var zIndex=2;
	
	for(var i=0;i<aLi.length;i++)
	{
		aPos[i]={left: aLi[i].offsetLeft, top: aLi[i].offsetTop};
		aLi[i].style.left=aPos[i].left+'px';
		aLi[i].style.top=aPos[i].top+'px';
	}
	
	for(var i=0;i<aLi.length;i++)
	{	
		aLi[i].style.position='absolute';
		aLi[i].style.margin='0';
	}
	
	
	
	
	for(var i=0;i<aLi.length;i++)
	{
		aLi[i].onmouseover=function ()
		{
			this.style.zIndex=zIndex++;
			startMove(this, {width: 300, height: 300, marginLeft: -75, marginTop: -75});
		};
		aLi[i].onmouseout=function ()
		{
			startMove(this, {width: 150, height: 150, marginLeft: 0, marginTop: 0});
		};
	}
};
</script>
</head>

<body>
<ul id="ul1">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
