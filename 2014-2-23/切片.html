<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1 {width:700px; height:400px; margin:20px auto; position:relative;}

#div1 span {position:absolute;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	var R=4;
	var C=7;
	
	var timer=null;
	
	var now=0;
	
	for(var r=0;r<R;r++)
	{
		for(var c=0;c<C;c++)
		{
			var oSpan=document.createElement('span');
			
			oSpan.style.background='url(img2/0.jpg)';
			oSpan.style.width=oDiv.offsetWidth/C+'px';
			oSpan.style.height=oDiv.offsetHeight/R+'px';
			
			oDiv.appendChild(oSpan);
			
			oSpan.style.left=c*oSpan.offsetWidth+'px';
			oSpan.style.top=r*oSpan.offsetHeight+'px';
			
			oSpan.style.backgroundPosition='-'+oSpan.offsetLeft+'px -'+oSpan.offsetTop+'px';
		}
	}
	
	//下一张
	var oBtn=document.getElementById('btn1');
	
	oBtn.onclick=function ()
	{
		now++;
		
		if(now==3)now=0;
		
		var aSpan=oDiv.children;
		
		/*
		for(var i=0;i<aSpan.length;i++)
		{
			aSpan[i].style.backgroundImage='url(img2/'+now+'.jpg)';
		}
		*/
		
		var i=0;
		
		clearInterval(timer);
		timer=setInterval(function (){
			aSpan[i].style.backgroundImage='url(img2/'+now+'.jpg)';
			i++;
			
			if(i==aSpan.length)
			{
				clearInterval(timer);
			}
		}, 50);
	};
};
</script>
</head>

<body>
<input type="button" value="下一张" id="btn1" />
<div id="div1">
</div>
</body>
</html>
