<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1 {width:700px; height:400px; margin:20px auto; position:relative; background:url(img2/0.jpg);}

#div1 span {position:absolute;}
</style>
<script src="move3.js"></script>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	var R=20;
	var C=35;
	
	var timer=null;
	var ready=true;
	var aSpan=[];
	
	var now=0;
	
	for(var r=0;r<R;r++)
	{
		aSpan[r]=[];
		
		for(var c=0;c<C;c++)
		{
			var oSpan=document.createElement('span');
			
			aSpan[r][c]=oSpan;
			
			oSpan.style.background='url(img2/0.jpg)';
			oSpan.style.width=oDiv.offsetWidth/C+'px';
			oSpan.style.height=oDiv.offsetHeight/R+'px';
			
			oDiv.appendChild(oSpan);
			
			oSpan.style.left=c*oSpan.offsetWidth+'px';
			oSpan.style.top=r*oSpan.offsetHeight+'px';
			
			oSpan.style.backgroundPosition='-'+oSpan.offsetLeft+'px -'+oSpan.offsetTop+'px';
		}
	}
	
	//下一张
	var oBtn=document.getElementById('btn1');
	
	oBtn.onclick=function ()
	{
		//if(ready==false)return;
		//ready=false;
		
		now++;
		if(now==3)now=0;
		
		for(var r=0;r<R;r++)
		{
			for(var c=0;c<C;c++)
			{
				(function (r,c){
					setTimeout(function (){
						aSpan[r][c].style.backgroundImage='url(img2/'+now+'.jpg)';
					}, Math.random()*700);
				})(r,c);
			}
		}
	};
};
</script>
</head>

<body>
<input type="button" value="下一张" id="btn1" />
<div id="div1">
</div>
</body>
</html>
