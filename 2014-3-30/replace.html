<script>
var str='abc 934 dsfas 3442 2 erwq 12111 23123123123123123';
var re=/\d+/g;

//document.write(str.replace(re, '***'));

document.write(str.replace(re, function (s){	//回调 s就是满足re规则的每一项
	//alert(s);
	
	var result='';
	
	for(var i=0;i<s.length;i++)
	{
		result+='*';
	}
	
	return result;
}));
</script>
