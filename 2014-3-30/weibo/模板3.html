<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<script>
function dumpEle(obj, data)
{
	var oTmp=document.createElement('div');
	
	oTmp.innerHTML=obj.outerHTML.replace(/\{\$\w+\}/g, function (s){
		s=s.substring(2, s.length-1);
		
		return data[s];
	});
	
	return oTmp.children[0];
}

window.onload=function ()
{
	var oTmpLi=document.getElementById('tmp_li');
	var oUl=document.getElementById('ul1');
	var oTxt1=document.getElementById('txt1');
	var oTxt2=document.getElementById('txt2');
	var oBtn=document.getElementById('btn1');
	
	oBtn.onclick=function ()
	{
		var oNewLi=dumpEle(oTmpLi, {name: oTxt1.value, age: oTxt2.value});
		
		oUl.appendChild(oNewLi);
	};
};
</script>
</head>

<body>
姓名：<input type="text" id="txt1" /><br>
年龄：<input type="text" id="txt2" /><br>
<input type="button" value="创建" id="btn1" />
<ul id="ul1">
	<li id="tmp_li" style="color:red;"><strong style="background:green;">我的名字是</strong>：{$name}，我的年龄：{$age}</li>
</ul>
</body>
</html>
