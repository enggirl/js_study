<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能课堂 —— 微博ajax接口测试 - www.zhinengshe.com</title>
<link href="style/weibo.css" rel="stylesheet" type="text/css" />
<script src="ajax.js"></script>
<script>
function dumpEle(obj, data)
{
	var oTmp=document.createElement('div');
	
	oTmp.innerHTML=obj.outerHTML.replace(/\{\$\w+\}/g, function (s){
		s=s.substring(2, s.length-1);
		
		return data[s];
	});
	
	oTmp.children[0].id='';
	
	return oTmp.children[0];
}

window.onload=function ()
{
	var oTxt=document.getElementById('tijiaoText');
	var oBtn=document.getElementById('btn1');
	var oDiv=document.getElementById('div1');
	var oTmpReply=document.getElementById('tmp_reply');
	
	oDiv.removeChild(oTmpReply);
	
	oBtn.onclick=function ()
	{
		//拼url
		var url='weibo.php?act=add&content='+oTxt.value+'&t='+Math.random();
		
		ajax(url, function (str){
			var json=eval('('+str+')');
			
			var oDate=new Date();
			
			oDate.setTime(json.time*1000);
			
			var sDate=oDate.getFullYear()+'-'+(oDate.getMonth()+1)+'-'+oDate.getDate()+' '+oDate.getHours()+':'+oDate.getMinutes();
			
			//创建
			var oNewDiv=dumpEle(oTmpReply, {
				content:	oTxt.value,
				time:		sDate,
				acc:		0,
				ref:		0
			});
			
			oDiv.appendChild(oNewDiv);
		});
	};
};
</script>
<style>
#tmp_reply {display:none;}
</style>
</head>

<body>
<div class="znsArea">
<!--留言-->
     <div class="takeComment">
        <textarea name="textarea" class="takeTextField" id="tijiaoText"></textarea>
        <div class="takeSbmComment">
            <input type="button" class="inputs" id="btn1" value="" />
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
<!--已留-->
    <div class="commentOn">
        <div class="messList" id="div1">
        	<div class="reply" id="tmp_reply">
            	<h1>{$time}</h1>
                <p class="replyContent">{$content}</p>
                <p class="operation">
                    <span class="replyTime" style="color:red;">{$time}</span>
                    <span class="handle">
                    	<a href="javascript:;" class="top"><input type="text" value="{$acc}" /></a>
                        <a href="javascript:;" class="down_icon">{$ref}</a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
                </p>
            </div>
        </div>
        <div class="page">
        	<a href="javascript:;" class="active">1</a>
        	<a href="javascript:;">2</a>
        	<a href="javascript:;">3</a>
        </div>
    </div>
</div>
</body>
</html>
