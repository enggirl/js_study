<script>
window.onload=function ()
{
	var str='document.body.style.background="red",{a: 12, b: 5}';
	
	function parseJson(str)
	{
		if(window.JSON && JSON.parse)
		{
			return JSON.parse(str);
		}
		else
		{
			return (new Function("return "+str))();
		}
	}
	
	var json=parseJson(str);
	
	alert(json.a);
};
</script>
