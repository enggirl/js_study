window.onload=function()
{
   var oBtn=document.getElementById('btn');
   var oBody=document.getElementById('tbody');
   var aTr=oBody.rows;
   var b=true;  //正序
   
   oBtn.onclick=function()
   {
	  var arr=[];
	  for(var i=0;i<aTr.length;i++)
	  {
		  arr.push(aTr[i]);  
	  };
	  

	  arr.sort(function(tr1,tr2){
		  var s1=tr1.cells[2].getElementsByTagName('span')[0].innerHTML;
		  s1=parseFloat(s1.substring(1));
		  
		  var s2=tr2.cells[2].getElementsByTagName('span')[0].innerHTML;
		  s2=parseFloat(s2.substring(1));
		  
		  //  return s2-s1;
		  
		  if(!b)return s2-s1;  //false 倒序
		  
		  return s1-s2;
	  });
	  
	  for(var i=0;i<arr.length;i++)
	  {
		  
		oBody.appendChild(arr[i]);    
	  };
	     
	  b=!b;
   };
