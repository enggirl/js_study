<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
   var oBtn=document.getElementById('btn');
    
	oBtn.addEventListener('click',function(){
	   alert(1);	
	},false);
	
	oBtn.addEventListener('click',f,false);
	
	function f(){
	   alert(2);	
	}
};

</script>
</head>

<body>
<input type="button" value="点击" id="btn">
</body>
</html>
