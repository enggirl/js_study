<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function showValue()
{
	var oBtn=document.getElementById('btn');
	var oTex=document.getElementById('tex');
	//alert(oTex.value);
	oBtn.value=oTex.value;
};

</script>
</head>

<body>
<input type="text" id="tex">
<input type="button" value="abc123" onclick="showValue()" id="btn">
</body>
</html>
