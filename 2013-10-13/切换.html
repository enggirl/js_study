<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.red{ background:red;} 
</style>
<script>
function toRed()
{
	var oBody=document.getElementById('body1');
	oBody.className='red';	
};

function toBlue()
{
	var oBody=document.getElementById('body1');
	oBody.style.background='blue';
};
</script>
</head>

<body id="body1">
<input type="button" value="点击1" onclick="toRed()">
<input type="button" value="点击2" onclick="toBlue()">
</body>
</html>
