<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.red{ background:red;} 
</style>
<script>
//这个例子说明，当style跟类名同时出现，那么style会覆盖class样式，
//扩展也就是说用js修改的代码会永远覆盖class设置的相同样式
//因为class样式是页面样式，style是行内样式，所以style样式会覆盖class样式
function toRed()
{
	var oBody=document.getElementById('body1');
	oBody.className='red';	
};

function toBlue()
{
	var oBody=document.getElementById('body1');
	oBody.style.background='blue';
};
</script>
</head>

<body id="body1">
<input type="button" value="点击1" onclick="toRed()">
<input type="button" value="点击2" onclick="toBlue()">
</body>
</html>
