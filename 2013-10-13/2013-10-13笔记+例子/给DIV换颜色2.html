<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px;height:200px; background:#000}
</style>
<script>
function toRed(color)
{
	var oBox=document.getElementById('box');
	oBox.style.background=color;	
};


</script>
</head>

<body>

<input type="button" value="变红" onclick="toRed('red')">
<input type="button" value="变绿" onclick="toRed('green')">
<input type="button" value="变蓝" onclick="toRed('blue')">
<div id="box"></div>
</body>
</html>
