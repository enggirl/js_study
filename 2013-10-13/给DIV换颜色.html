<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px;height:200px; background:#000}
</style>
<script>
function toRed()
{
	var oBox=document.getElementById('box');
	oBox.style.background='red';	
};

function toGreen()
{
	var oBox=document.getElementById('box');
	oBox.style.background='green';	
};

function toBlue()
{
	var oBox=document.getElementById('box');
	oBox.style.background='blue';	
};


</script>
</head>

<body>

<input type="button" value="变红" onclick="toRed()">
<input type="button" value="变绿" onclick="toGreen()">
<input type="button" value="变蓝" onclick="toBlue()">
<div id="box"></div>
</body>
</html>
