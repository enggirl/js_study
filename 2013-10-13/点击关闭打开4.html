<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px;height:200px; background:red; display:none;}
</style>
<script>
function show()
{
	var oBox=document.getElementById('box');
	//oBox.style.display="block";	
	//alert(oBox.style.display);
	if(oBox.style.display=='block')  //注意：不是一个等号
	{
	   oBox.style.display='none';
	}
	else
	{
		oBox.style.display='block';
	};
	
	
	;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
};

</script>
</head>

<body>
<input type="button" value="点击" onclick="show()">
<div id="box"></div>
</body>
</html>
