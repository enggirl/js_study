<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
		div{width:100px;height:100px;background:red;display:block;}
	</style>
	<script>
		
		function toWide(){
			var Odiv = document.getElementById("div1");
			Odiv.style.width = '200px'; 
		}
		function toHigh(){
			var Odiv = document.getElementById("div1");
			Odiv.style.height = '200px'; 
		}
		function toChangeColor(){
			var Odiv = document.getElementById("div1");
			Odiv.style.backgroundColor = 'green'; 
		}
		function toShow(){
			var Odiv = document.getElementById("div1");
			Odiv.style.display = 'block'; 
		}
		function toHide(){
			var Odiv = document.getElementById("div1");
			Odiv.style.display = 'none'; 
		}

	</script>
</head>
<body>
	<input type="button" value="变宽" onclick='toWide()'>
	<input type="button" value="变高" onclick='toHigh()'>
	<input type="button" value="变色" onclick='toChangeColor()'>
	<input type="button" value="显示" onclick='toShow()'>
	<input type="button" value="隐藏" onclick='toHide()'>
	<div id='div1'></div>
</body>
</html>
