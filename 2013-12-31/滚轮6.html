<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{width:300px;height:300px; background:red;}
</style>
<script>
window.onload=function()
{
	var oBox=document.getElementById('box');
    
	if(window.navigator.userAgent.indexOf('Firefox')!=-1)
	{
		oBox.addEventListener('DOMMouseScroll',fn,false);	
	}
	else
	{
		oBox.onmousewheel=fn;	
	}
	
	function fn(ev)
	{
		//滚轮事件
		//判断上滚或下滚
		var oEvent=ev||event;
		
		
		//alert(oEvent.wheelDelta);
		// chrome ie  上120  下-120
		
		alert(oEvent.detail);
		//    ff      上-3  下3
		
		//取消浏览器自己的滚动
		ev&&ev.preventDefault();  //在绑定事件里取消默认
		return false;
	};
};
</script>
</head>

<body style="height:2000px;">

<div id="box"></div>

</body>
</html>
