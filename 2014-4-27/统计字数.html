<script>
var str='fsddaaaseeeeaefeaeeeeerfeqe';

var json={};	//字: 次数

for(var i=0;i<str.length;i++)
{
	var c=str.charAt(i);
	
	if(!json[c])
	{
		json[c]=1;
	}
	else
	{
		json[c]++;
	}
}

console.log(json);
</script>
