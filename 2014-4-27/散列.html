<script>
var arr=[];

arr.length=10;

hash_add(15);alert(arr);
hash_add(8);alert(arr);
hash_add(3);alert(arr);
hash_add(13);alert(arr);
hash_add(9);alert(arr);
hash_add(25);alert(arr);
hash_add(35);alert(arr);
hash_add(15);alert(arr);
hash_add(22);alert(arr);
hash_add(3);alert(arr);

function hash_add(n)
{
	var pos=n%arr.length;
	
	if(!arr[pos])
	{
		//没东西
		arr[pos]=n;
	}
	else
	{
		while(arr[pos])	//只要不是空的，继续找——找到空的为止
		{
			if(arr[pos]==n)	//n已经在数组里了
			{
				//重复
				return;
			}
			
			pos++;
			if(pos==arr.length)
			{
				pos=0;
			}
		}
		
		//找到空的
		arr[pos]=n;
	}
}
</script>
