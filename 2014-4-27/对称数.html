<script>
function isDuiChen(n)
{
	return (n+'').split('').reverse().join('')==n;
}

var arr=[];

for(var i=1;i<=10000;i++)
{
	if(isDuiChen(i))
	{
		arr.push(i);
	}
}

document.write(arr.join('<br/>'));
</script>
