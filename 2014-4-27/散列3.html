<script>
var arr=[];

arr.length=10;

var count=0;

hash_add(15);alert(arr);
hash_add(8);alert(arr);
hash_add(3);alert(arr);
hash_add(13);alert(arr);
hash_add(9);alert(arr);
hash_add(25);alert(arr);
hash_add(35);alert(arr);
hash_add(15);alert(arr);
hash_add(22);alert(arr);
hash_add(3);alert(arr);
hash_add(75);alert(arr);
hash_add(85);alert(arr);
hash_add(96);alert(arr);
hash_add(97);alert(arr);

alert(hash_find(15));

function hash_add(n)
{
	var pos=n%arr.length;
	
	if(!arr[pos])
	{
		//没东西
		arr[pos]=n;
		
		count++;
	}
	else
	{
		while(arr[pos])	//只要不是空的，继续找——找到空的为止
		{
			if(arr[pos]==n)	//n已经在数组里了
			{
				//重复
				return;
			}
			
			pos++;
			if(pos==arr.length)
			{
				pos=0;
			}
		}
		
		//找到空的
		arr[pos]=n;
		
		count++;
	}
	
	if(count==arr.length)
	{
		//满了——2倍
		
		//找不到东西
		//arr.length*=2;
		
		//只能——重新插入一遍
		var oldArr=arr;
		
		count=0;
		arr=[];
		arr.length=oldArr.length*2;
		
		for(var i=0;i<oldArr.length;i++)
		{
			hash_add(oldArr[i]);
		}
	}
}

function hash_find(n)
{
	var pos=n%arr.length;
	
	if(!arr[pos])
	{
		return false;
	}
	else
	{
		if(arr[pos]==n)
		{
			return true;
		}
		else
		{
			while(arr[pos])
			{
				if(arr[pos]==n)
				{
					return true;
				}
				
				pos++;
				if(pos==arr.length)
				{
					pos=0;
				}
			}
			
			return false;
		}
	}
}
</script>
