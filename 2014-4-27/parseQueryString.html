var url='/a.html';

function parseQueryString(str)
{
	if(str.indexOf('?')==-1)
	{
		return {};
	}
	else
	{
		var arr=str.split('?');
		var arr2=arr[1].split('&');
		
		var json={};
		for(var i=0;i<arr2.length;i++)
		{
			var arr3=arr2[i].split('=');
			
			//arr3[0]	名字
			//arr3[1]	值
			json[arr3[0]]=arr3[1];
		}
		
		return json;
	}
}

console.log(parseQueryString(url));
</script>
