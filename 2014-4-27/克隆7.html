function clone(obj)
{
	//1.数组
	if(obj instanceof Array)
	{
		var obj2=[];
		
		for(var i=0;i<obj.length;i++)
		{
			obj2[i]=obj[i];
		}
		
		return obj2;
	}
	//2.json
	else if(obj.constructor==Object)
	{
		var obj2={};
		
		for(var i in obj)
		{
			obj2[i]=obj[i];
		}
		
		return obj2;
	}
	//3.基本
	else if(typeof obj!='object')
	{
		return obj;
	}
	//4.其他——valueOf
	else
	{
		return new obj.constructor(obj.valueOf());
	}
}
