<script>
var str='fsddaaaseeeeaefeaeeeeerfeqe';

var json={};	//字: 次数

for(var i=0;i<str.length;i++)
{
	var c=str.charAt(i);
	
	if(!json[c])
	{
		json[c]=1;
	}
	else
	{
		json[c]++;
	}
}

var iMax=0;
var iMaxChar='';

for(var i in json)
{
	if(json[i]>iMax)
	{
		iMax=json[i];
		iMaxChar=i;
	}
}

alert('出现最多的是：'+iMaxChar+'，出现了：'+iMax);
</script>
