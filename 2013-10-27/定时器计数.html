<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
var a=0;
window.onload=function()
{
	document.getElementById('btn').onclick=function()
	{
		a++;
		document.getElementById('tex').value=a;
	};	
};
</script>
</head>

<body>
<input type="text" id="tex" value="0">
<input type="button" value="aa" id="btn">
</body>
</html>
