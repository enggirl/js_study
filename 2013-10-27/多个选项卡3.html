<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
#box{width:402px;height:400px; background:#ccc}
#box div{width:400px;height:350px; border:1px solid #000; display:none}
#box div.show{display:block}
#box input{height:50px; display:inline-block;width:100px;}
#box input.active{ background:#0f0;}

#box2{width:402px;height:400px; background:#ccc}
#box2 div{width:400px;height:350px; border:1px solid #000; display:none}
#box2 div.show{display:block}
#box2 a{height:50px; display:inline-block;width:100px;}
#box2 a.active{ background:#0f0;}
</style>
<script>
window.onload=function()
{
	show('box','onclick','input');
	show('box2','onmouseover','a');
};
function show(id,mouse,tagname)//可以把选项卡做成广泛，多个元素，不同事件触发，不同的元素类型
{
	var oBox=document.getElementById(id);
	var aInput=oBox.getElementsByTagName(tagname);
	var aDiv=oBox.getElementsByTagName('div');
	
	
	for(var i=0;i<aDiv.length;i++)
	{
		aInput[i].index=i;//约定成俗
		aInput[i][mouse]=function()
		{ 
			for(var i=0;i<aDiv.length;i++)
			{
				aInput[i].className='';
				//aDiv[i].style.display='none';
				aDiv[i].className='';
				
				
			};

			this.className='active';
			aDiv[this.index].className='show';
		};
	}
	
};

</script>
</head>

<body>
<div id="box">
    <input class="active" type="button" value="aa">
    <input type="button" value="bb">
    <input type="button" value="cc">
    <div class="show">1111111111111111</div>
     <div>2222222222</div>
     <div>3333333333</div>
</div>

<div id="box2">
    <a href="javascript:;" class="active">a</a>
    <a href="javascript:;">b</a>
    <a href="javascript:;">c</a>
    <div class="show">1111111111111111</div>
   <div>2222222222</div>
   <div>3333333333</div>
</div>
</body>
</html>
