<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能课堂 - www.zhinengshe.com</title>
<link href="zns_style.css" rel="stylesheet" type="text/css" />
<script>
	window.onload = function(){
		var Odiv = document.getElementById('pingfen');
		var Oul = Odiv.children[0];
		var Oli = Oul.children;
		var len = Oli.length;

		for(var i=0; i<len; i++){
			Oli[i].index = i;

			Oli[i].onmouseover = function(){
				//console.log(this.index)
				for(var i=0; i<len; i++){
					Oli[i].className = '';
				}
				//@给小于等于当前的项加类
				for(var j=0; j<=this.index; j++){
					Oli[j].className = 'current';
				}
			}

			Oli[i].onmouseout = function(){
				for(var i=0; i<len; i++){
					Oli[i].className = '';
				}
			}
		}


	}

</script>
</head>

<body>
<div id="pingfen">
	<ul>
    	<li class='current'></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
