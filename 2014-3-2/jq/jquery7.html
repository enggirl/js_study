<head>

<style>
#div1 {width:200px; height:0px; background:#CCC;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function (){
	$('#btn1').toggle(function (){
		$('#div1').stop().animate({height: '200px'});
	}, function (){
		$('#div1').stop().animate({height: '0px'});
	});
});
</script>
</head>

<body>
<input type="button" value="显示隐藏" id="btn1" />
<div id="div1"></div>
</body>
