<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
* {margin:0; padding:0;}
#div1 {position:absolute; bottom:0; width:100%; text-align:center;}

input {font-size:20px; width:150px;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	var aInput=document.getElementsByTagName('input');
	var aImg=document.getElementsByTagName('img');
	
	document.onmousemove=function (ev)
	{
		var oEvent=ev||event;
		
		for(var i=0;i<aImg.length;i++)
		{
			var x=aImg[i].offsetLeft+aImg[i].offsetWidth/2;
			var y=aImg[i].offsetTop+oDiv.offsetTop+aImg[i].offsetHeight/2;
			
			var a=oEvent.clientX-x;
			var b=oEvent.clientY-y;
			
			var dis=Math.sqrt(a*a+b*b);
			
			//300是感应距离，通俗讲也就是鼠标移到什么范围内，图片就会有大小反应，这个值越大，那么鼠标在很远处就会让图片做出大小反应
			var scale=1-dis/300;	
			
			//这样做不至于当比例过小，或者为负的时候，图片太小
			if(scale<0.5)
			{
				scale=0.5;
			}
			
			//这个scale就是一个比例，0-1之间，表示图片最终呈现的大小
			aImg[i].width=128*scale;
			
			aInput[i].value=scale.toFixed(2);
		}
	};
};
</script>
</head>

<body>
<input type="text" />
<input type="text" />
<input type="text" />
<input type="text" />
<input type="text" />
<div id="div1">
    <img src="img/1.png" width="64" />
    <img src="img/2.png" width="64" />
    <img src="img/3.png" width="64" />
    <img src="img/4.png" width="64" />
    <img src="img/5.png" width="64" />
</div>
</body>
</html>
