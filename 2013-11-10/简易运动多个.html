<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ position:absolute;top:100px;left:0;width:200px;height:200px; background:red;}
li{height:50px; background:red;margin-top:3px; list-style:none; width:100px;}
</style>
<script>
window.onload=function()
{
	 var aLi=document.getElementsByTagName('li');
	for(var i=0;i<aLi.length;i++)
	{
	  aLi[i].onmouseover=function()
	  {
		  var THis=this;
		  setInterval(function(){
			  THis.style.width=THis.offsetWidth+10+'px';
		  },30);  
	  };	
	} 
};

</script>
</head>

<body>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
