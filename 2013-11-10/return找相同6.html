<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>

var n=6;
var arr=[1,2,3,4,5];

if(findSame(arr,n)==0)
{
  alert('没有相同的');	
};

function findSame(arr,n)
{
	for(var i=0;i<arr.length;i++)
	{
	    if(arr[i]==n)
		{
		  return 1;	
		}	
	};
	
	 return 0;  //没有找到相同的	
};

</script>
</head>

</body>
</html>
