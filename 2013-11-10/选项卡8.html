<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
#box{width:402px;height:400px; background:#ccc}
#box div{width:400px;height:350px; border:1px solid #000; display:none}
#box div.show{display:block}
#box p{height:20px; float:left;width:100px; background:#f00;margin-right:3px;}
#box p.active{ background:#0f0;}
#box p a{width:100%;height:100%; display:block;}
</style>
<script>
window.onload=function()
{
	var oBox=document.getElementById('box');
	var aInput=oBox.getElementsByTagName('p');
	var aDiv=oBox.getElementsByTagName('div');
	
	for(var i=0;i<aDiv.length;i++)
	{
		aInput[i].index=i;
		aInput[i].onclick=function()
		{ 
		   if(this.className!='active')
		   {
			  for(var i=0;i<aDiv.length;i++)
				{
					aInput[i].className='';
					aDiv[i].className='';
				};
				this.className='active';
				aDiv[this.index].className='show';
				return false;     
			}
			
			
		};
	}
	
};

</script>
</head>

<body>
<div id="box">
   <p><a class="active" href="http://www.zhinengshe.com" value="aa">111</a>
</p>
    <p><a href="http://www.sohu.com" value="bb">222</a></p>
    <p><a href="http://www.baidu.com" value="cc">333</a></p>
    <div class="show">1111111111111111</div>
     <div>2222222222</div>
     <div>3333333333</div>
</div>
</body>
</html>
