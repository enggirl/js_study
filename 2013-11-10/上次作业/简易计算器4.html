<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var aInput=document.getElementsByTagName('input');
	var oSe=document.getElementById('se');
	aInput[2].onclick=function()
	{
		var n1=aInput[0].value;
		var n2=aInput[1].value;
		alert( eval(n1+oSe.value+n2) );	
	};	
};

</script>
</head>

<body>
<input type="text" />
<select id="se">
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="*">*</option>
	<option value="/">/</option>
</select>
<input type="text" />
<input type="button" value="计算" />

</body>
</html>
