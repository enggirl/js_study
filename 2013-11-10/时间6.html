<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ position:absolute;top:100px;left:0;width:200px;height:200px; background:red;}
li{height:50px; background:red;margin-top:3px; list-style:none; width:100px;}
</style>
<script>
window.onload=function()
{

    var oDate=new Date();  //创建日期对象

	
	
	setInterval(function(){
		alert(1);  //没变
	    var h=oDate.getHours();
		var s=oDate.getSeconds();
		var m=oDate.getMinutes();
		document.body.innerHTML=toDou(h)+':'+toDou(m)+':'+toDou(s);
	   	
	},1000);
};

function toDou(n)
{
	return n<10?'0'+n:''+n;
}
</script>
</head>

</body>
</html>
