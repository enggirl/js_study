<meta charset="utf-8">
<title>无标题文档</title>
<script>

var n=3;
var arr=[1,2,3,4,5];

alert(findSame(arr,n));

function findSame(arr,n)
{
	for(var i=0;i<arr.length;i++)
	{
	    if(arr[i]==n)
		{
		  return true;	
		}	
	};
	
	 return false;  //没有找到相同的	
};

</script>
