<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ position:absolute;top:100px;left:0;width:200px;height:200px; background:red;}
li{height:50px; background:red;margin-top:3px; list-style:none; width:100px;}
</style>
<script>
window.onload=function()
{
   var s= window.navigator.userAgent ;
   alert(s)
	// 获取到浏览器的信息，是个字符串，每个浏览器不一样
   if(s.indexOf('MSIE')!=-1)  //不是-1代表找到
   {
	  alert('IE');   
   }
   else if(s.indexOf('Chrome')!=-1)
   {
	   alert('Chrome');
	};
};


</script>
</head>

<body>
<a href="a.html#a1">aa</a>
</body>
</html>
