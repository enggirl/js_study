<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:300px;height:300px; background:red; opacity:0.9;}
li{height:20px; background:blue;margin-top:3px;}
span{ display:block;height:10px;width:200px;}
</style>
<script>
window.onload=function()
{
   //  1-33     rnd(1,33)
   //  6位
   //  不重复
  // document.body.innerHTML=rnd(1,33);
  
    for(var i=0;i<6;i++)
	{
	   document.body.innerHTML+=rnd(1,33)+' '; 	
	}
};

function rnd(n,m)
{
  return parseInt(Math.random()*(m-n+1)+n);	
}
</script>
