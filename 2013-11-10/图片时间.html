<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{ background:#ccc}
div{ position:absolute;top:100px;left:0;width:200px;height:200px; background:red;}
li{height:50px; background:red;margin-top:3px; list-style:none; width:100px;}
</style>
<script>
window.onload=function()
{
	var aImg=document.getElementsByTagName('img');
	
	setInterval(fn,1000);
	fn();
	function fn(){
		var oDate=new Date();  //创建日期对象

	    var h=oDate.getHours();
		var s=oDate.getSeconds();
		var m=oDate.getMinutes();
        var str=toDou(h)+toDou(m)+toDou(s);
		//str=151019;
		for(var i=0;i<aImg.length;i++)
		{
		  aImg[i].src='images/'+str.charAt(i)+'.png';
		}
	}
};

function toDou(n)
{
	return n<10?'0'+n:''+n;
}
</script>
</head>

<body>
<img src="images/0.png" />
<img src="images/0.png">
:
<img src="images/0.png">
<img src="images/0.png">
:
<img src="images/0.png">
<img src="images/0.png">
</body>
</html>
