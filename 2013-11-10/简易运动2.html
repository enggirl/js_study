<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ position:absolute;top:100px;left:0;width:200px;height:200px; background:red;}
</style>
<script>
window.onload=function()
{
	 var oBtn=document.getElementById('btn');
	 var oBox=document.getElementById('box');
	 var l=0;
	 oBtn.onclick=function()
	 {
		 var timer=setInterval(function(){
			 l+=2;
		     oBox.style.left= l +'px';
			 if(l>=400)
			 {
			    clearInterval(timer);	 
			 }
		 },30);		 
	 };
};

</script>
</head>

<body>
<input type="button" value="aa" id="btn">
<div id="box"></div>
</body>
</html>
