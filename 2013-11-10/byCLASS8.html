<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:300px;height:300px; background:red; opacity:0.9;}
li{height:20px; background:blue;margin-top:3px;}
span{ display:block;height:10px;width:200px;}
</style>
<script>
window.onload=function()
{
	var oUl=document.getElementById('ul1');
	function getByClass(oParent,iClass)  // 从谁下面找， 找什么class
	{
	   var aEl=oParent.getElementsByTagName('*');//所有的，父级下面所有的标签
	   var arr=[];
		for(var i=0;i<aEl.length;i++)
		{
		   if(aEl[i].className==iClass)
		   {
			   arr[arr.length]=aEl[i];
			}	
		};
		
		return arr;
		
	};
	
	var aShow=getByClass(oUl,'show');
	//alert(aShow.length);
	aShow[0].style.background='red';
	aShow[1].style.background='yellow';
};

</script>
</head>

<body>

<UL id="ul1">
    <li>1</li>
	<li>2
      <span class="show">span</span>
    </li>
	<li class="show">3</li>
	<li>4</li>
	<li class="show">5</li>
	<li>6</li>
</UL>
</body>
</html>
