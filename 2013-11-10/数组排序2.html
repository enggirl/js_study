<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:300px;height:300px; background:red; opacity:0.9;}
li{height:20px; background:blue;margin-top:3px;}
span{ display:block;height:10px;width:200px;}
</style>
<script>
window.onload=function()
{
    var arr=[3,5,0,345,654,7,88,9,10,1]
   for(var i=0;i<arr.length;i++)
   {
	  //需要用某一个去跟他后面的所有的值比，找最小的
	  var minP=getS(i);    
	  // 需要互换，得有一个第三方存一下
	  var z=arr[minP];
	  arr[minP]=arr[i];
	  arr[i]=z;
   };
   
   alert(arr);
   
   function getS(index)
   {
	  var oldI=arr[index];   
	  var ind=index;  //0
	  for(var i=index+1;i<arr.length;i++)
		 {
			 // 去找后面最小的
			 if(arr[i]<oldI)
			 {
			   oldI=arr[i];
				ind=i; 
			 }
		 };
	 
	 return ind;  //将后面最小的值的下标返回回去，以备互换位置
	   
   };
};


</script>
