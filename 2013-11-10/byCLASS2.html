<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:300px;height:300px; background:red; opacity:0.9;}
li{height:20px; background:blue;margin-top:3px;}
</style>
<script>
window.onload=function()
{
	var oShow=document.getElementsByClassName('show')[0];
	//获取出来是一组
	oShow.style.background='red';  //报错
};

</script>
</head>

<body>

<UL>
    <li>1</li>
	<li>2</li>
	<li class="show">3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
</UL>
</body>
</html>
