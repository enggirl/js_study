<link href="zns_style.css" type="text/css" rel="stylesheet" />
<script>
window.onload=function()
{
	var oDiv1=document.getElementById('div1');
	var oSpan=oDiv1.children[1];
	var oDiv2=document.getElementById('div2'); 
     var bigImg=oDiv2.children[0];
	 
	 oDiv1.onmouseover=function(ev)
	 {
	     oSpan.style.display='block';	
		 var oEvent=ev||event;
		 
		 //写在这个事件里？？
		 document.title=oEvent.clientX+' '+oEvent.clientY;
		 
		 oSpan.style.left=oEvent.clientX+'px';
		 oSpan.style.top=oEvent.clientY+'px';
		  
	 };
	 oDiv1.onmouseout=function()
	 {
	   oSpan.style.display='none';	 
	 };
};
</script>
