<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Document</title>
  <style>
   
*{margin:0;padding:0; background:#}
ul{width:30px;margin:40px auto;border:1px solid #000;border-bottom:none;border-right:none; overflow:hidden;}
li{width:9px;height:9px;border-bottom:1px solid #000;border-right:1px solid #000; float:left; list-style:none;}

  </style>
  <script>
    window.onload = function(){
      var oUl = document.getElementById("ul1");
      var colors = ['00','33','66','99','cc','ff'];

      for(var i=0; i<12; i++){ //共12行

        for(var j=0; j<3; j++){ //前3列
          var newLi = document.createElement("li");
          oUl.appendChild(newLi);

          if(j==1){
            //每行不同，所以受i影响
            newLi.style.background = "#"+colors[i]+colors[i]+colors[i];
          }else{
            newLi.style.background = "#000";
          }
        }
        
      }
    }
  </script>
</head>
<body>
  <ul id="ul1"></ul>
</body>
</html>
