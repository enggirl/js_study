<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oBtn=document.getElementById('btn');
	var oTex=document.getElementById('tex');
	
	
	oBtn.onclick=function()
	{
	    var win=window.open(); 
	   win.document.write(oTex.value);
	};
	
	
};
</script>
</head>

<body>
<textarea id="tex"></textarea>
<input type="button" value="open" id="btn">
</body>
</html>
