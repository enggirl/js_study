//求绝对位置
function getPos(obj)
{
    var t=0;
	var l=0;
	
	while(obj)
	{
	     t+=obj.offsetTop;
		 l+=obj.offsetLeft;
	   	 obj=obj.offsetParent;
	};
	
	return {left:l,top:t};
		
}
