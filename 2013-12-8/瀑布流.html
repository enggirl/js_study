<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
div{width:706px;margin:0 auto;}
ul{width:200px;border:1px solid #000;margin-right:50px; float:left; line-height:none;}
</style>
<script>
window.onload=function()
{
    var aUL=document.getElementsByTagName('ul');
	var n=0;
	
	for(var i=0;i<20;i++)
	{
	    var newLi=document.createElement('li');
		newLi.style.height=rnd(200,400)+'px';
		newLi.style.background='rgb('+rnd(0,255)+','+rnd(0,255)+','+rnd(0,255)+')';
		n++;
		newLi.innerHTML=n;
	   	aUL[0].appendChild(newLi);
	}
   	
};

function rnd(n,m)
{
   return parseInt(Math.random()*(m-n+1)+n);	
}
</script>
</head>

<body>

<div>
    <ul></ul>
    <ul></ul>
    <ul style="margin:0;"></ul>
</div>
</body>
</html>
