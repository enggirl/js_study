<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
li{margin:5px 0; height:20px; background:red;}
</style>
<script>
window.onload=function()
{
	 var oUl=document.getElementById('ul1');
	 oUl.onclick=function(ev)
	 {
		 
		  //子级也会触发
		  var oEvent=ev||event;
		  //当我们需要去取事件的一些信息以及状态的时候就得用event
		  
		  
		  //ff
		  alert( oEvent.target );
		  //可以判断是UL还是LI点击的
	 };
};

</script>
</head>

<body>
<ul id="ul1">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
</ul>

</body>
</html>
