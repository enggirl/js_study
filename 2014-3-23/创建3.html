<script>
function appendTo(oParent, str)
{
	var oTmp=document.createElement('div');
	
	oTmp.innerHTML=str;
	
	while(oTmp.children.length>0)
	{
		oParent.appendChild(oTmp.children[0]);
	}
}

window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	oDiv.children[0].onclick=function ()
	{
		alert('abc');
	};
	
	appendTo(oDiv, '<h1>title</h1>ccc<p>aaaa</p>123');
};
</script>
<style>
#div1 {width:400px; height:300px; background:#EEE; border:1px solid black;}
</style>

</div>
