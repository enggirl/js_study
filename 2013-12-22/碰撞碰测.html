<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
#box{ position:absolute;top:20px;left:0; background:red;width:100px;height:100px; z-index:1}
#box2{ position:absolute;top:220px;left:500px; background:blue;width:100px;height:100px; z-index:0}
</style>
<script>
window.onload=function()
{
	var oBox1=document.getElementById('box');
    var oBox2=document.getElementById('box2');
	
	oBox1.onmousedown=function(ev)
	{
		var oEvent=ev||event;
		var disX=oEvent.clientX-this.offsetLeft;
		var disY=oEvent.clientY-this.offsetTop;
		
		document.onmousemove=function(ev)
		{
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;
			var t=oEvent.clientY-disY;
			
			oBox1.style.left=l+'px';
			oBox1.style.top=t+'px';
			
			
			var l1=oBox1.offsetLeft;
			var r1=oBox1.offsetLeft+oBox1.offsetWidth;
			var t1=oBox1.offsetTop;
			var b1=oBox1.offsetTop+oBox1.offsetHeight;
			
			
			var l2=oBox2.offsetLeft;
			var r2=oBox2.offsetLeft+oBox2.offsetWidth;
			var t2=oBox2.offsetTop;
			var b2=oBox2.offsetTop+oBox2.offsetHeight;
			
			if(b1<t2||l1>r2||t1>b2||r1<l2)
			{
				//碰不上
				oBox2.style.background='blue';	
			}
			else
			{
				oBox2.style.background='yellow';	
			}
			
				
		};
		
		document.onmouseup=function()
		{
			document.onmousemove=document.onmouseup=null;
		};	
		
		return false;
	};

};



</script>
</head>

<body>

<div id="box">
1111
</div>

<div id="box2" onclick="fn2()">
22222
</div>

</body>
</html>
