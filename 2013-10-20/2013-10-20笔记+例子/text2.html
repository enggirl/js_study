<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var aInput=document.getElementsByTagName('input');
/*	for(var i=4;i>1;i--)
	{
			alert(i);
	}
	*/
	
	var oBox=document.getElementById('box');
	
	for(var i=0;i<aInput.length;i++)
	{
		aInput[i].onfocus=function()
		{
			//alert(123);	
			oBox.innerHTML=this.value;
		};	
	}
		
};

</script>
</head>

<body>
<input type="text" value="文本1">
<input type="text" value="文本2">
<input type="text" value="文本3">
<input type="text" value="文本4">
<input type="text" value="文本5">
<div id="box"></div>
</body>
</html>
