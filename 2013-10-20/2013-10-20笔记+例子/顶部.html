<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
ul{width:850px;height:32px;margin:100px auto}
ul li{ list-style:none;width:200px;height:30px; border:1px solid #000; float:left; position:relative;}
ul li a{width:200px;height:30px; line-height:30px; text-align:center; display:block;}
ul li div{width:200px;height:400px; background:red; position:absolute;top:30px; left:1px; display:none;}
</style>
<script>
window.onload=function()
{
	var aLi=document.getElementsByTagName('li');
	
	for(var i=0;i<aLi.length;i++)
	{
		aLi[i].onmouseover=function()
		{
			var oDiv=this.getElementsByTagName('div')[0];
				//oDiv[0]
			oDiv.style.display='block';  //报错
		};	
	}
	
		
};

</script>
</head>

<body>

<ul>
	<li>
    	<a href="javascript:;">菜单1</a>
        <div></div>
    </li>
    <li>
    	<a href="javascript:;">菜单2</a>
    </li>
    <li>
    	<a href="javascript:;">菜单3</a>
        <div></div>
    </li>
    <li>
    	<a href="javascript:;">菜单4</a>
        <div></div>
    </li>
</ul>

</body>
</html>
