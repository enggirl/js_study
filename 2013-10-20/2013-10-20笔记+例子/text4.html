<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var aInput=document.getElementsByTagName('input');
	
	var oBox=document.getElementById('box');
	
	for(var i=0;i<aInput.length;i++)
	{
		aInput[i].onfocus=function()
		{
			//alert(123);	
			oBox.innerHTML+=this.value+'获得焦点 ';
			
			/*i=i+1;
			i+=1;
			oBox.innerHTML=oBox.innerHTML+this.value+'获得焦点';*/
			
		};	
		
		aInput[i].onblur=function()
		{
			//alert(123);	
			oBox.innerHTML+=this.value+'失去焦点 ';
		};
		
		
	}
	
	
	//alert('abc'+'dfg');	
};

</script>
</head>

<body>
<input type="text" value="文本1">
<input type="text" value="文本2">
<input type="text" value="文本3">
<input type="text" value="文本4">
<input type="text" value="文本5">
<div id="box"></div>
</body>
</html>
