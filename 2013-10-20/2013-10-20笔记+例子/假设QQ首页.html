<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{width:200px;height:30px;border:1px solid #000; position:relative;}
#box a{ display:block;width:200px;height:30px;}
#box div{width:200px;height:200px; background:red; position:absolute;top:31px;left:0; display:none;}
</style>
<script>
function show()
{
	var oDiv1=document.getElementById('div1');
	oDiv1.style.display='block';	
};

function hide()
{
	var oDiv1=document.getElementById('div1');
	oDiv1.style.display='none';	
};
</script>
</head>

<body>
<div id="box" onmouseover="show()" onmouseout="hide()">
	<a href="javascript:;">菜单</a>
    <div id="div1">
      sdfsdf
    </div>
</div>
</body>
</html>
