<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ width:100px;height:100px; background:green;margin:10px; float:left;border-radius:50%;}
</style>
<script>
window.onload=function()
{
	var aDiv=document.getElementsByTagName('div');
	//alert(aDiv.length);
	aDiv[0].style.background='red';
	aDiv[1].style.background='red';
};
</script>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    
</body>
</html>
