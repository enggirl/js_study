<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var aInput=document.getElementsByTagName('input');
	aInput[0].onclick=function()
	{
		//alert(123);
		for(var i=1;i<aInput.length;i++)
		{
			aInput[i].checked=true;
		}	
	};
		
};

</script>
</head>

<body>
<input type="checkbox"><br />
<input type="checkbox">
<input type="checkbox">
<input type="checkbox">
<input type="checkbox">
<input type="checkbox">
<input type="checkbox">
</body>
</html>
