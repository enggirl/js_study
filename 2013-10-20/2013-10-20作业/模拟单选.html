<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>模拟单选按钮</title>
	<style>
		ul,li{margin:0;padding:0;list-style:none;}
		.radiolist{overflow:hidden;zoom:1;}
		.radiolist li{float:left;width:18px;height:18px;background:url(radio.gif) no-repeat 0 0;margin-right:5px;}
		.radiolist .current{background-position:0 -18px;}
	</style>
	<script>
		window.onload = function(){
			var Oradiolist = document.getElementById('radiolist');
			var OitemLi = Oradiolist.children;
			var len = OitemLi.length;
			//alert(len);
			for(var i=0; i<len; i++){
				OitemLi[i].onclick = function(){
					if(this.className == ''){
						this.className = 'current';
					}else{
						this.className = '';
					}
					
				}
			}
		}
	</script>
</head>
<body>
	<ul class='radiolist' id='radiolist'>
		<li class='current'></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
