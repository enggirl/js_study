<script>
var arr=[12,6,18,99,3,5,129,97,16];

function sortArr(s, e)
{
	if(s>e)
	{
		return [];
	}
	else if(s==e)
	{
		return [arr[s]];
	}
	else if(s==e-1)
	{
		if(arr[s]<arr[e])
		{
			return [arr[s], arr[e]];
		}
		else
		{
			return [arr[e], arr[s]];
		}
	}
	
	var c=Math.floor((s+e)/2);
	
	//左边：s->c
	var l=sortArr(s,c);
	
	//右边：c+1->e
	var r=sortArr(c+1,e);
	
	//合起来
	var result=[];
	while(l.length>0 || r.length>0)
	{
		if(l.length==0)	//左边拿完了，全都拿右边
		{
			result=result.concat(r);
			break;
		}
		else if(r.length==0)
		{
			result=result.concat(l);
			break;
		}
		
		if(l[0]<r[0])
		{
			result.push(l.shift());
		}
		else
		{
			result.push(r.shift());
		}
	}
	
	return result;
}

alert(sortArr(0, arr.length-1));
</script>
