<script>
var arr=[3,5,8,12,19,26,76,127,998];

function findArr(n, s, e)
{
	if(s>e)	//空的
	{
		return -1;
	}
	//优化
	else if(s==e)	//就一个数
	{
		if(arr[s]==n)
		{
			return s;
		}
		else
		{
			return -1;
		}
	}
	
	var c=Math.floor((s+e)/2);
	
	if(arr[c]==n)
	{
		return c;
	}
	else
	{
		if(arr[c]<n)	//往右看
		{
			return findArr(n, c+1, e);
		}
		else			//向左看
		{
			return findArr(n, s, c-1);
		}
	}
}

alert(findArr(11, 0, arr.length-1));
</script>
