<style>
#div1 {
	width:300px; height:300px; background:#CCC; border:1px solid black; margin:100px auto; font-size:30px;
	
	/*
	-webkit-transform:rotate(30deg);
	-moz-transform:rotate(30deg);
	-ms-transform:rotate(30deg);
	-o-transform:rotate(30deg);
	transform:rotate(30deg);
	*/
}
</style>
<script>
function setStyle3(obj, name, value)
{
	var bigName=name.charAt(0).toUpperCase()+name.substring(1);
	
	obj.style['Webkit'+bigName]=value;
	obj.style['Moz'+bigName]=value;
	obj.style['ms'+bigName]=value;
	obj.style['O'+bigName]=value;
	obj.style[name]=value;
}

window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	setStyle3(oDiv, 'transform', 'rotate(30deg)');
};
</script>
</head>

<body>
<div id="div1">文字</div>
</body>
