{
	var oDiv=document.getElementById('div1');
	
	oDiv.ondragenter=function ()

		oDiv.innerHTML='释放鼠标';

	oDiv.ondragleave=function ()
	{
		oDiv.innerHTML='拖拽到此区域';
	};
	
	//悬停
	oDiv.ondragover=function ()
	{
		//console.log('a');
		return false;
	};
	
	//必须阻止dragover，不然不会发生
	oDiv.ondrop=function ()
	{
		alert('a');
		
		return false;
	};
};
