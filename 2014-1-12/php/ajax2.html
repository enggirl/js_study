<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<script src="ajax3.js"></script>
<script>
window.onload=function()
{
	var aInput=document.getElementsByTagName('input');
	aInput[2].onclick=function()
	{
		var url='form2.php';
		ajax(url,{
			user:aInput[0].value,
			pass:aInput[1].value
				
		},'get',function(str){
			
			var json=eval('('+str+')');
			
			alert(json.error);
			alert(json.desc);
			
		},function(){
			
			alert('失败');	
		});
			
	};
		
};


</script>
</head>

<body>


<input type="text" name="user">
<input type="text" name="pass">
<input type="button" value="提交">


</body>
</html>
