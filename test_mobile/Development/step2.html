        <div class="wrap step">

          </div>
          <div class="main" >
            <h2>完善信息，将为你推荐合适的人脉，<br/>让好友能找到你。</h2>
            <form action="" >
              <div class="frm">
                <p>你的性别?</p>
                <select name="" id=""data-role="none">
                  <option value="男" selected>男</option>
                  <option value="女">女</option>
                </select>
                <!-- <input type="text" placeholder="女"/> -->
              </div>
              <div class="frm">
                <p>选择你所在的地区</p>
                <select name="" id=""data-role="none">
                  <option value="选择地区" selected>选择地区</option>
                  <option value="北京">北京</option>
                </select>
                <!-- <input type="text" placeholder="选择地区"/> -->
              </div>
              <div class="frm">
                <p>选择你的职业身份</p>
                <select name="" id=""data-role="none">
                  <option value="职业人士" selected>职业人士</option>
                  <option value="白领">白领</option>
                </select>
                <!-- <input type="text" placeholder="职业人士 "/> -->
              </div>
              <div class="frm" data-role="none">
                <a href="#" class="btn" data-role="none">下一步</a>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
