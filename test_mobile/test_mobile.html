    body{font:12px/1.5 '微软雅黑';}

    .wrap{width:1080px;height:1920px;margin:0 auto;}
    .imgwrap{width:41.39%;height:45.36%;/*width:447px;height:871px;*/margin:0 auto;}

    .info{float:left;color:#7d7d7d;font-size:3em;/*font-size:36px;*/}

            4.里面的padding margin是不是都弄成em？
    */
