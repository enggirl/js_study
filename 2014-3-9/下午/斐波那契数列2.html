<script>
var arr=[];

function f(n)
{
	if(n==1)
	{
		return 1;
	}
	else if(n==2)
	{
		return 1;
	}
	
	if(arr[n])	//以前算过
	{
		return arr[n];
	}
	else	//没算过
	{
		arr[n]=f(n-1)+f(n-2);
		
		return arr[n];
	}
}

alert(f(120));
</script>
