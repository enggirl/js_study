<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1 {width:130px; height:130px; position:absolute; background:url(ball.jpg) no-repeat; left:0; top:0; z-index:1;}
#btn1 {position:relative; z-index:2;}
#btn2 {position:relative; z-index:2;}
</style>
<script src="move2.js"></script>
<script>
var arr=[
	{left: 0, top: 0},
	{left: 0, top: 300},
	{left: 300, top: 0},
	{left: 300, top: 300}
];

window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	var oBtn=document.getElementById('btn1');
	var oBtn2=document.getElementById('btn2');
	
	var now=0;
	
	var last=0;
	var time=0;
	
	oBtn.onclick=function ()
	{
		function next()
		{
			now++;
			
			if(now==arr.length)now=0;
			
			last=new Date().getTime();
			startMove(oDiv, arr[now], {end: next, time: time});
			
			if(time)time=0;
		}
		
		next();
	};
	
	oBtn2.onclick=function ()
	{
		now--;
		if(now==-1)now=arr.length-1;
		
		time=new Date().getTime()-last;
		
		clearInterval(oDiv.timer);
	};
};
</script>
</head>

<body>
<input type="button" value="走" id="btn1" />
<input type="button" value="停" id="btn2" />
<div id="div1"></div>
</body>
</html>
