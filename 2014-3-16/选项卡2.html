<script>
window.onload=function ()
{
	var obj=new TabSwitch('div1');
};

var aBtn=null;
var aDiv=null;

function TabSwitch(id)
{
	var oDiv=document.getElementById(id);
	aBtn=oDiv.getElementsByTagName('input');
	aDiv=oDiv.getElementsByTagName('div');
	
	for(var i=0;i<aBtn.length;i++)
	{
		aBtn[i].index=i;
		aBtn[i].onclick=tab;
	}
}

function tab()
{
	for(var i=0;i<aBtn.length;i++)
	{
		aBtn[i].className='';
		aDiv[i].style.display='none';
	}
	this.className='active';
	aDiv[this.index].style.display='block';
}
</script>
<style>
#div1 input {background:#CCC;}
#div1 input.active {background:yellow;}

#div1 div {width:200px; height:200px; background:#CCC; display:none;}
</style>
</head>

<body>
<div id="div1">
	<input type="button" value="aaa" class="active" />
	<input type="button" value="bbb" />
	<input type="button" value="ccc" />
    <div style="display:block;">sadasfas</div>
    <div>4535</div>
    <div>dfgdbxcvb</div>
</div>
</body>
