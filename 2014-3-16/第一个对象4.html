<script>
//这个是解决对象3.html中多对象的情况，因为在3.html中定义多个对象，每定义一个对象写的步骤都是一样的，所以按照重复做的东西就可以合并的原则，诞生了createPerson函数，让创建对象变成createPerson函数调用一样简单
function createPerson(name, age)
{
	var obj=new Object();
	
	obj.name=name;
	obj.age=age;
	
	obj.showName=function ()
	{
		alert(this.name);
	};
	obj.showAge=function ()
	{
		alert(this.age);
	};
	
	return obj;
}

var p1=createPerson('blue', 18);
var p2=createPerson('张三', 25);

p1.showName();
p1.showAge();

p2.showName();
p2.showAge();
</script>
