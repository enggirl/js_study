{

	for(var i=0;i<100000;i++)
	{
		json['a'+i]=i;
	}
	
	var start=new Date().getTime();
	
	for(var i=0;i<100000000;i++)		//空的：460	 310    10个属性：3150  1250 
	{

	}

};
