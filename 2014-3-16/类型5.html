<script>
function Person(name, age)
{
	this.name=name;
	this.age=age;
}

Person.prototype.showName=function ()
{
	alert(this.name);
};
Person.prototype.showAge=function ()
{
	alert(this.age);
};

var p1=new Person('blue', 18);

alert(p1.constructor);  //这个证明对象实例的构造器就是构造函数
