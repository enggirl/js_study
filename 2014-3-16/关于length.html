<script>
window.onload=function ()
{
	var arr=[];
	
	for(var i=0;i<100000;i++)
	{
		arr[i]=i;
	}
	
	var start=new Date().getTime();
	
	for(var i=0;i<10000;i++)		//
	{
		//for(var j=0;j<arr.length;j++)		//3800
		var len=arr.length;
		
		for(var j=0;j<len;j++)				//3700
		{
			arr[j]++;
		}
	}
	
	alert(new Date().getTime()-start);
};
</script>
