<script>
//构造函数——就是普通函数（用途：构造对象）
function createPerson(name, age)
{
	var obj=new Object();
	
	obj.name=name;
	obj.age=age;
	
	obj.showName=function ()
	{
		alert(this.name);
	};
	obj.showAge=function ()
	{
		alert(this.age);
	};
	
	return obj;
}

var p1=createPerson('blue', 18);
var p2=createPerson('张三', 25);

p1.showName();
p1.showAge();

p2.showName();
p2.showAge();
</script>
