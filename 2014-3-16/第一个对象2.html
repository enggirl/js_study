<script>
//new object()这样创建一个空对象，就不用担心自定义的属性和方法名会跟已有对象冲突，或发生覆盖
var p=new Object();
p.name='blue';
p.age=18;

p.showName=function ()
{
	alert(this.name);
};
p.showAge=function ()
{
	alert(this.age);
};

p.showName();
p.showAge();
</script>
