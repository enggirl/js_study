<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<style>
span {display:inline-block; width:100px; text-align:right;}

input {border:1px solid #CCC; outline:none;}
input.ok {border:1px solid green;}
input.error {border:1px solid red;}
</style>
<script>
window.onload=function ()
{
	var oForm=document.getElementById('form1');
	
	var oEmail=document.getElementsByName('email')[0];
	var re_email=/^[\w\.]+@[0-9a-z\-]+(\.[a-z]{2,4}){1,2}$/i;
	
	oForm.onsubmit=function ()
	{
		if(re_email.test(oEmail.value)==false)
		{
			oEmail.className='error';
			return false;
		}
		else
		{
			oEmail.className='ok';
		}
	};
};
</script>
</head>

<body>
<form id="form1" action="http://localhost/project/zns" method="get">
	<span>邮箱：</span><input type="text" name="email" /><br>
	<input type="submit" />
</form>
</body>
</html>
