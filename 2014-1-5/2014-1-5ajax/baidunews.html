<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="ajax.js"></script>
<script>

var arr=[
  {
    title:"西安拟投资380亿建新阿房宫 惊动习近平",child:['习近平谈工作作风','老黄牛品格千里马气势','刘云山:推动崇德向善']
  },
  {
    title:"22220亿建新阿房宫 惊动习近平",child:['习近22工22作作风','老黄2牛品格千里马气势','刘云山:推动崇德向善']
  },
  {
    title:"33333380亿建新阿房宫 惊动习近平",child:['习333谈工作作风','老黄3牛品格千里马气势','刘云山:推动崇德向善']
  }
];


window.onload=function()
{
	var oUl=document.getElementById('ul1');
	
	for(var i=0;i<arr.length;i++)
	{
		var oLi=document.createElement('li');	
		oUl.appendChild(oLi);
		
		var json=arr[i];
		
		oLi.innerHTML='<h1>'+json.title+'</h1>';
		
		var oP=document.createElement('p');
		oLi.appendChild(oP);
		
		for(var j=0;j<json.child.length;j++)
		{
			oP.innerHTML+='<span>'+json.child[j]+'</span>';
		}
		
	}	
		
};


</script>
<style>
*{margin:0;padding:0}
li{ list-style:none;margin-bottom:10px; overflow:hidden;}
h1{ color:#C0F}
span{ float:left;margin-right:10px;}

</style>
</head>

<body>

<ul id="ul1">
	
   <!--<li>
   	  <h1>我是标题11111</h1>
      <p><span>内容1111</span><span>内容2222</span><span>内容33333</span></p>
   </li> -->


</ul>

</body>
</html>
