<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<script>


function ready()
{
	if(document.addEventListener)
	{
		document.addEventListener('DOMContentLoaded',function(){
			
			alert('ready0');
			
			},false);	
	}
	else
	{
		//方案1和2  哪个快用哪一个
		var bReady=false;
		//方案1
		document.attachEvent('onreadystatechange',function(){
			if(bReady)return;
			if(document.readyState=='complete')
			{
				bReady=true;
				alert('ready1');
				
			};
			
		});
		
		//方案2
		function next()
		{
			try{
		  
				document.documentElement.doScroll("left");	
				if(bReady)return;
				bReady=true;
				alert('ready2');
				
		
			}
			catch(e) 
			{
				setTimeout(next,1); 
			}
		};
		
		setTimeout(next,1); 
			
	}
	
		
};


ready();



window.onload=function()
{
	alert('load');	
};
</script>

</head>
