<meta charset="utf-8">
<title>无标题文档</title>

<script>

window.onload=function()
{
	alert('load');	
};



// IE678
document.onreadystatechange=function()
{
	//  onreadystatechange 
	// 1.在加载页面的时候判断过程
	   //DOM 建模 解析 加载中loading 完成complete
	     //在以上这些进行的时候，每进行一样都会返回一个值
	// 2. 在ajax判断与后台交互的过程

	if(document.readyState=='complete')
	{
		alert('ready');	
		
		// 在IE678里面  这么写可能会在图片加载之后才完成
		// 可能	
		
		// 绝对比onload快
	}

		
};





</script>
