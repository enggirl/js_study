<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>


function setCookie(name,value,iDay)
{
	// iDay 过期时间  只用传数字  代表多少天以后过期
	
	var oDate=new Date();
	oDate.setDate(  oDate.getDate()+iDay  );
	//  iDay 选择性传
	if(iDay)
	{	
		 document.cookie=name+'='+value+';expires='+oDate;		
	}
	else
	{
	   document.cookie=name+'='+value;
	}		
}

/*setCookie('a','1',3);
setCookie('b','2',3);
setCookie('c','3',3);*/
//关掉浏览器再打开就没有了
//




function getCookie(name)
{
	var cookies=document.cookie ;
	//    'a=1; b=2; c=3; andy=12345 '
	
	var arr1=cookies.split('; ');
	 //['a=1','b=2','c=3','andy=12345']
	for(var i=0;i<arr1.length;i++)
	{
		var arr2=arr1[i].split('=');
		//['andy','12345']
		
		if(arr2[0]==name)
		{
			
			return arr2[1];	
		}		
			
	};

	return false;
		
}

window.onload=function()
{
	var oBox=document.getElementById('box');
	
	
	//alert( getCookie('left')  );
	//alert( getCookie('top')  );
	
	var l=getCookie('left') ;
	var t=getCookie('top');
	
	if(l&&t)
	{
	   
	   oBox.style.left=l+'px';
	   oBox.style.top=t+'px';
	  	
	}
	
	
	oBox.onmousedown=function(ev)
	{
		
		var oEvent=ev||event;
		var disX=oEvent.clientX-this.offsetLeft;
		var disY=oEvent.clientY-this.offsetTop;
		
		document.onmousemove=function(ev)
		{
			var oEvent=ev||event;
			oBox.style.left=oEvent.clientX-disX+'px';
			oBox.style.top=oEvent.clientY-disY+'px';
				
		};
		
		document.onmouseup=function()
		{
			document.onmousemove=document.onmouseup=null;	
			
			setCookie('left',oBox.offsetLeft,2);
			setCookie('top',oBox.offsetTop,2);
			
		};
		
		return false;
			
	};	
};

</script>

</head>

<body>

<div id="box" style="width:200px;height:200px; background:red; position:absolute;top:0;left:0;"></div>

</body>
</html>
