<style>
#div1 {width:300px; height:300px; background:#CCC;}
#div1 h1 {background:yellow;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	oDiv.onmouseover=function (ev)
	{
		var oEvent=ev||event;
		var from=oEvent.fromElement||oEvent.relatedTarget;
		
		if(isChild(oDiv, from))return;
		
		alert('abc');
	};
};

function isChild(oParent, obj)
{
	while(obj)
	{
		if(oParent==obj)return true;
		
		obj=obj.parentNode;
	}
	
	return false;
}
</script>
</head>

<body>
<div id="div1">
	<h1>标题</h1>
</div>
</body>
