<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
* {margin:0; padding:0; list-style:none;}

#ul1 {width:408px; margin:10px auto; position:relative;}
#ul1 li {float:left; width:100px; height:30px; text-align:center; line-height:30px; border:1px solid black; z-index:2; position:relative;}
#ul1 li.box {position:absolute; left:0; top:0; background:yellow; z-index:1;}
</style>
<script>
window.onload=function ()
{
	var oUl=document.getElementById('ul1');
	var aLi=oUl.children;
	var oBox=aLi[aLi.length-1];
	
	for(var i=0;i<aLi.length-1;i++)
	{
		aLi[i].onmouseover=function ()
		{
			startMove(oBox, this.offsetLeft);
		};
	}
};

var speed=0;
var left=0;
var i=0;

function startMove(obj, iTarget)
{
	clearInterval(obj.timer);
	obj.timer=setInterval(function (){
		speed+=(iTarget-left)/5;
		speed*=0.7;
		
		left+=speed;
		
		//obj.style.left=obj.offsetLeft+speed+'px';
		
		console.log(left, iTarget);
		
		//if(Math.round(left)==iTarget)
		//距离==0	速度==0
		if(Math.abs(speed)<1 && Math.round(left)==iTarget)
		{
			clearInterval(obj.timer);
		}
		obj.style.left=Math.round(left)+'px';
		
		document.title=i++;
	}, 30);
}
</script>
</head>

<body>
<ul id="ul1">
	<li>首页</li>
	<li>作品</li>
	<li>论坛</li>
	<li>其他</li>
	<li class="box"></li>
</ul>
</body>
</html>
