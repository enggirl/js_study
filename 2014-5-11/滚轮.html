<!doctype html>
<html>
<head>
<meta charset="utf-8">

<style>
body {height:3000px;}
#div1 {width:300px; height:300px; background:#CCC;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	oDiv.onmousewheel=scroll;
	oDiv.addEventListener('DOMMouseScroll', scroll, false);
	
	function scroll(ev)
	{
		var oEvent=ev||event;
		var bDown=false;
		
		if(oEvent.detail)
		{
			bDown=oEvent.detail>0;
		}
		else
		{
			bDown=oEvent.wheelDelta<0;
		}
		
		if(oEvent.preventDefault)
		{
			oEvent.preventDefault();
		}
		return false;
	}
};
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
