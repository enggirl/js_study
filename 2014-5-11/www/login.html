<style>
* {margin:0; padding:0; list-style:none;}

#user {width:200px; height:150px; position:absolute; left:50%; top:50%; margin-left:-100px; margin-top:-75px; background:#CCC; border:1px solid black;}
</style>
<script src="js/sea.js"></script>
<script>
window.onload=function ()
{
	seajs.use('user.js', function (mod){
		var oTxtUser=document.getElementById('user_txt');
		var oTxtPass=document.getElementById('pass_txt');
		var oBtnReg=document.getElementById('reg_btn');
		var oBtnLgn=document.getElementById('lgn_btn');
		
		oBtnReg.onclick=function ()
		{
			mod.reg(oTxtUser.value, oTxtPass.value, '2', function (json){
				if(json.err)
				{
					alert('注册失败：'+json.msg);
				}
				else
				{
					alert('注册成功');
				}
			});
		};
		
		oBtnLgn.onclick=function ()
		{
			mod.lgn(oTxtUser.value, oTxtPass.value, function (json){
				if(json.err)
				{
					alert('登录失败：'+json.msg);
				}
				else
				{
					window.location='main.html';
				}
			});
		};
	});
};
</script>
</head>

<body>
<div id="user">
	用户：<input type="text" id="user_txt" /><br>
	密码：<input type="text" id="pass_txt" /><br>
	<input type="button" value="注册" id="reg_btn" />
	<input type="button" value="登录" id="lgn_btn" />
</div>
</body>
