<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
div{width:200px;height:200px; background:red;border:1px solid #000;}
</style>
<script>
  window.onload=function()
  {
	  var oBox=document.getElementById('box');
	  oBox.onclick=function()
	  {
		 setInterval(function(){
		    oBox.style.width=oBox.offsetWidth-1+'px';	 
		 },30);    
		 
		 //offset连边框一起获取出来
	  };
   };
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
