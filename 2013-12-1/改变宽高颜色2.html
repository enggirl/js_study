<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
   var oBox=document.getElementById('box');
   
   setStyle('width','200px');
   setStyle('height','200px');
   setStyle('background','blue');
   
   function setStyle(attr,value)
   {
	  oBox.style[attr]=value;   
	}
};
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
