<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
div{width:209px;height:90px;margin:100px auto; overflow:hidden; position:relative;}
div img{ position:absolute;top:0;left:0; z-index:0; opacity:0; filter:alpha(opacity:0);}
</style>
<script>
window.onload=function()
{
	var oA=document.getElementsByTagName('a')[0];
	var aImg=document.getElementsByTagName('img');
	var iNow=0;
	
	oA.onclick=function()
	{ 
      // 透明度目标范围 0－100
      //  速度：只填正值  13  由用户决定
	  
	    goOpa(aImg[iNow],0,4);	

		iNow++;
         if(iNow==aImg.length)iNow=0;
		 
		goOpa(aImg[iNow],100,4);
	};
};


function goOpa(obj,target,iSpeed)
{
	// target 目标    iSpeed速度
	clearInterval(obj.timer);  //先关掉上一个
	 
	//初始值
	// var opa=getStyle(obj,'opacity') 1字符串2带小数
	var opa=getStyle(obj,'opacity')*100;
	//如果目标比初始值要大，速度为正，因为要加
	//如果目标比初始值要小，速度为负，因为要减
	iSpeed=target>opa?iSpeed:-iSpeed;
	
	obj.timer=setInterval(function(){
	     	opa+=iSpeed;
			obj.style.opacity=opa/100;
			obj.style.filter='alpha(opacity:'+opa+')';
	 	     
			 
			 //每次不一定能刚好到终点
			 if(opa==target)
			 {
				clearInterval(obj.timer);     
			  }
			 
    },30);
	
};

function getStyle(obj,attr)
{
	if(obj.currentStyle)
	{
	   return obj.currentStyle[attr];
	}
	else
	{
	   return getComputedStyle(obj,false)[attr];	
	}
};
</script>
</head>

<body>
<div>
 <img style=" z-index:1;opacity:1; filter:alpha(opacity:100)" src="img/1.jpg" />
 <img src="img/2.jpg" />
 <img src="img/3.jpg" />
</div>
<a href="javascript:;">下一张</a>
</body>
</html>
