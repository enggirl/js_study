<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
    var oTex=document.getElementById('tex');
		
	setInterval(function(){
		document.title=oTex.value.length;	
	},10);
	
	/// onfocus  的时候才开
	// onblur  关定时器
	
	
	
};

</script>
</head>

<body>
<input type="text" id="tex">
</body>
</html>
