<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
    var s='';
	for(var i=0x4e00;i<0x9fa5;i++)
	{
	   s+=String.fromCharCode(i);	
	};
	
	document.body.innerHTML=s;
	alert(s.length);
};
</script>
</head>

<body>
<div id="box">sadfsadfsa</div>
</body>
</html>
