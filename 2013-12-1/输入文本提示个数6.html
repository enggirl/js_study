<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
    var oTex=document.getElementById('tex');
		
	
	if(document.getElementsByClassName)//IE678不认识
	{
		//得判断是不是IE9
	    oTex.oninput=fn;		
	}
	else
	{
	   	oTex.onpropertychange=fn;
	};
	
	function fn()
	{	
		document.title=this.value.length;	
	};
};

</script>
</head>

<body>
<input type="text" id="tex">
</body>
</html>
