<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
   var oBox=document.getElementById('box');
   
   oBox.style.fontSize='100px';
   oBox.style.cssText='width:200px;height:200px;background:red';
   //会将以前写的行间覆盖
};
</script>
</head>

<body>
<div id="box">sadfsadfsa</div>
</body>
</html>
