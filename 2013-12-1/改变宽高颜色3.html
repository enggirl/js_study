<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
   var oBox=document.getElementById('box');
   
   setStyle({
	    width:'200px',
		height:'200px',
		background:'yellow' 
	  });

   
   function setStyle(json)
   {
	 for(var i in json)
	 {
	    oBox.style[i]=json[i];	 
	 } 
	}
};
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
