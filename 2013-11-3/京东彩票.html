<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
div{width:400px;height:400px; background:red}
</style>
<script>
window.onload=function()
{
   /*var arr=[];
   arr[0]=1;
   arr[1]=2;
   arr[arr.length]=2;
   alert(arr);
   */
   
   var arr=[];
   for(var i=0;i<6;i++)
   {
	  var n=rnd(1,32);
	   arr[arr.length]=n;
   }
   
   document.body.innerHTML=arr;
};

function rnd(n,m)
{
  return parseInt(Math.random()*(m-n+1)+n);	
}
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
