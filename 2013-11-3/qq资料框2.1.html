<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box1{width:200px;height:200px; background:red; float:left;margin-right:10px;}
#box2{width:200px;height:200px; background:blue; float:left; display:none}
</style>
<script>
window.onload=function()
{
	var oBox1=document.getElementById('box1');
	var oBox2=document.getElementById('box2');
	var timer;
	oBox1.onmouseover=function()
	{
		oBox2.style.display='block';
	};
	
	oBox1.onmouseout=function()
	{	//为了能让鼠标从box1移动到box2上面，所以，加了一个延时器，让box2延时消失.新需求：然而虽然鼠标可以移动到box2上，但是我想让鼠标移到box2上，box2就不消失
		timer=setTimeout(function(){
			oBox2.style.display='none';	
		},200);	
	};
	
	
	oBox2.onmouseover=function()
	{	//为了解决这个新需求，因为定时器里放的是box2延时消失的行为，所以要想阻止他，就需要clear他
		clearTimeout(timer);
	};
	
	oBox2.onmouseout=function()
	{
		oBox2.style.display='none';
	};
};
</script>
</head>

<body>
<div id="box1"></div>
<div id="box2"></div>
</body>
</html>
