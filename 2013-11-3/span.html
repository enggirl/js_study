<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
div{width:200px;height:30px; position:relative}
span{width:200px;height:30px; position:absolute;top:0;left:0;}
input{width:200px;height:30px; position:absolute;top:0;left:0; background:red;}
</style>
<script>
window.onload=function()
{
	var oSpan=document.getElementsByTagName('span')[0];
	var oInput=document.getElementsByTagName('input')[0];
	oSpan.onclick=function()
	{
		this.style.display='none';	
		oInput.focus();  //强制焦点
	};	
};
</script>
</head>

<body>

<div>
     <input type="text">
	<span>请输入文字</span>
</div>

</body>
</html>
