<style>
*{margin:0;padding:0}

</style>
<script>
window.onload=function()
{
   function fn()
   {
	   return 12;
   };
   //因为12;并没有意义，我们也看不到，所以怎么才能看到，那么就需要把它打出来，所以把它赋值给一个变量alert出来

	alert(n);
};
