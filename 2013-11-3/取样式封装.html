<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
div{width:400px;height:400px;padding:10px; background-color:red}
</style>
<script>
window.onload=function()
{
	document.getElementById('box').onclick=function()
	{  
	  alert( getStyle(this,'width') );
	};
};

function getStyle(obj,attr)
{
	if(obj.currentStyle)
	  {
		 return obj.currentStyle[attr];  
	  }
	  else
	  {
		 return getComputedStyle(obj,false)[attr];   
	  }
};
</script>
</head>

<body>
<div id="box">234234234</div>
</body>
</html>
