<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
div{width:400px;height:400px;padding:10px; background-color:red}
</style>
<script>
window.onload=function()
{
   function fn()
   {
   	   //那么我们平时写函数时，往往不写return，那会是怎样？
	   alert('函数');  //js
	  return undefined; 
   };
   
    var n=fn(); //由输出结果知道，这里fn()的结果是undefined，也就是上面定义的fn函数，其实return undefined，只是没写
	alert(n); //输出undefined ,这个跟3的结果一样，那么说明如果函数没有写return，那么js会在函数结尾给我们加个return undefined
};
</script>
</head>

<body>
<div id="box">234234234</div>
</body>
</html>
