<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
div{width:400px;height:400px; background:red}
</style>
<script>
window.onload=function()
{
   document.getElementById('box').onclick=function()
   {

		this.style.background='rgb('+rnd(0,255)+','+rnd(0,255)+','+rnd(0,255)+')';  
   };
    alert(rnd(0,255)); 
	
   
};
//  *(大－小)+小
/*function rnd(n,m)
{
  	return parseInt(Math.random()*(m-n)+n);
};*/

function rnd(n,m)
{
  	return parseInt(Math.random()*(m-n+1)+n);
};
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
