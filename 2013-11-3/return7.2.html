<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
div{width:400px;height:400px;padding:10px; background-color:red}
</style>
<script>
window.onload=function()
{
   function fn()
   {
	   //alert('函数');  //js
	  return function(){
		   alert(123); 
		 }
   };
   
   //alert(fn());
   /*var a=fn();
   a();*/
   fn(); //这个没有任何输出，那是没有内容吗，我们输出一下看看
   alert(fn()); //得到的结果是function(){alert(123); },由输出结果发现，这是个函数，既然函数那么就可以执行
   fn()(); //输出123 等价于 function(){alert(123); }()
   
};
</script>
</head>

<body>
<div id="box">234234234</div>
</body>
</html>
