<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
div{width:400px;height:400px; background:red}
</style>
<script>
window.onload=function()
{
	document.getElementById('box').onclick=function()
	{
	  // alert(this.currentStyle);	  undefined  假
	  //  ie  是真
	  //alert(this.currentStyle);
	  if(this.currentStyle)
	  {
		  //IE
		   alert(this.currentStyle.height); 
	  }
	  else
	  {
		 //非IE  
		  alert(getComputedStyle(this,false).height); 
	  }
	};
};
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
